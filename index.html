<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    
    <nav>

        <div class="left">
            <i class="fa-solid fa-cookie-bite"></i>
        </div>
        
        <div class="mid">
            <div class="shoes">Shoes</div>
            <div class="glasses">Glasses</div>
            <div class="t-shirts">T-Shirts</div>
        </div>

        <div class="right">
            <div class="right-r"><i class="fa-brands fa-twitter"></i></div>
            <div class="right-r"><i class="fa-brands fa-instagram"></i></div>
            <div class="right-r"><i class="fa-brands fa-facebook"></i></div>
        </div>

    </nav>


    <script
      src="https://kit.fontawesome.com/d6d7ecfc42.js"
      crossorigin="anonymous"
    ></script>

</body>
</html>
